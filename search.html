<head>
    <script>
        async function send(name) {
    let response = await fetch('/api?q='+name);
    var Jresponce=JSON.parse(await response.text());
    var length = Object.keys(Jresponce).length; 
    console.log("len=",length);
    var i = 0;
    var send="";
    
    while (i < length) {
     send=send+`<br> <a href="/api?link=`+"cut="+Jresponce[i]["artist"]+"-"+Jresponce[i]["title"]+"cut="+Jresponce[i]["url"]+`">`+Jresponce[i]["artist"] +" - " +Jresponce[i]["title"]+`</a>`;
     i++;
}
    document.querySelector('#lol').innerHTML =send;
    
}
     function   alarms(form){
        var name = form.name.value;   
        send(name);
     }     
    </script>
</head>
<body>
<h3>Ciao Mondo!</h3>
<form action="" method="post" name="test" onsubmit="alarms(this);return false">

<label for="name">Il nome</label>
<input type="text" name="name" placeholder="il nome" id="name" />
<input type="submit" name="submit" value="Inviare" />
</form>
<p id="lol">Prima testo!</p>
</body>
